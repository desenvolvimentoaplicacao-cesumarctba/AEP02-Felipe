<!DOCTYPE html>
<html>
<head>
	<title> Classe Pessoa </title>
	<link rel="stylesheet" type="text/css" href="/estilo.css">
</head>
<body>

<form action="/index.php" method="POST">

	<table>
		<tr>
			<td class="titulo">
				Nome: 
			</td>
			<td>
				<input type="text" name="nome" placeholder="Digite seu nome" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td class="titulo">
				Data de nascimento: 
			</td>
			<td>
				<input type="date" name="dataNascimento">
			</td>
		</tr>
		<tr>
			<td class="titulo">
				Peso: 
			</td>
			<td>
				<input type="text" name="peso" placeholder="Seu peso" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td class="titulo">
				Altura: 
			</td>
			<td>
				<input type="text" name="altura" placeholder="Sua altura" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td class="titulo">
				CPF: 
			</td>
			<td>
				<input type="text" name="cpf" placeholder="00000000000" maxlength="11" autocomplete="off">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" name="enviar" id="enviar" value="Enviar">
			</td>
		</tr>
	</table>

</form>

</body>
</html>
